{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-3">리뷰 수정</h1>

<div class="container my-5">
  <form action="{% url 'movie:edit' update.pk%}">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="u_title">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" name="u_textarea" rows="3"></textarea>
    </div>
    <div class="my-3">
      <button type="submit" class="btn btn-secondary w-100">리뷰 수정</button>
    </div>
  </form>
</div>

{% endblock content %}
