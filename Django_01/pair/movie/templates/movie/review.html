{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-3">리뷰 작성</h1>

<div class="container my-5">
  <form action="{% url 'movie:create' %}">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="title_">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" name="textarea_" rows="3"></textarea>
    </div>
    <div class="my-3">
      <button type="submit" class="btn btn-secondary w-100">리뷰 쓰기</button>
    </div>
  </form>
</div>

{% endblock content %}
